{% extends 'base.html' %}


{% block content %}
<main class="container">
    <a type="button" class="login-with-google-btn" href="/auth/google" >
        Register with Google
    </a>
    <center style="text-align: center;">or</center>
      <form action="/auth/register" method="POST">
          <h1>Register</h1>
          <hr>
          <fieldset>
              <label>
                  Username
                  <input name="username" placeholder="Username" />
              </label>
              <label>
                Email
                <input name="email" placeholder="Enter Email" autocomplete="email" />
              </label>
              <label>
                Password
                <input name="password" placeholder="Enter password" autocomplete="password" type="password" />
              </label>
              <label>
                Confirm Password
                <input name="password2" placeholder="Confirm Password" type="password" />
              </label>
          </fieldset>
  
          <input type="submit" value="Register" />
      </form>
      <hr>
      <small>Have An Account? <a href="/login">Login</a></small>
</main>

{% endblock %}
